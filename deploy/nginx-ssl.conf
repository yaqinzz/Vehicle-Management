# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name vehiclemanagement.online www.vehiclemanagement.online;
    return 301 https://$host$request_uri;
}

# HTTPS server with SSL
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vehiclemanagement.online www.vehiclemanagement.online;

    # SSL configuration managed by Certbot
    ssl_certificate /etc/letsencrypt/live/vehiclemanagement.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vehiclemanagement.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # API routes - proxy to backend container
    location /api/ {
        proxy_pass http://localhost:4001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend routes - proxy to frontend container  
    location / {
        proxy_pass http://localhost:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}